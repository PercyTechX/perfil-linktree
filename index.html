<!DOCTYPE html>
<html lang="en">


    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Titulo -->
        <title>Perfil - Linktree</title>

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        
        <!-- Font Awesome for icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        
        <!-- Custom CSS -->
        <link rel="stylesheet" href="styles.css">
    </head>



    <body>
        <!-- Creo el container donde estara toda la informacion del linktree -->
        <div class="container">

            <!-- Imagen de perfil -->
            <img src="./img/AVATAR DEV.png" alt="Foto de perfil" class="profile-pic">

            <!-- Contenedor para el nombre y descripción que se agregará dinamicamente con JavaScript (DOM)-->
            <div id="profile-info"> </div>

            <!-- Enlaces de redes sociales, usamos awesome para los iconos -->
            <div class="link-buttons">
                <a href="https://github.com/PercyTechX" class="button" target="_blank"><i class="fab fa-github"></i> GitHub</a>
                <a href="https://www.youtube.com/@PercyTech" class="button" target="_blank"><i class="fab fa-youtube"></i> YouTube</a>
                <a href="https://www.tiktok.com/@percy.tech" class="button" target="_blank"><i class="fab fa-tiktok"></i> TikTok</a>
                <a href="https://www.instagram.com/percy.tech/" class="button" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
                <a href="https://www.facebook.com/people/Percytechx-Desarrollador-Full-Stack-Tecnolog%C3%ADa/61567828184910/" class="button" target="_blank"><i class="fab fa-facebook"></i> Facebook</a>
            </div>
        </div>

        <!-- JavaScript personalizado -->
        <script src="app.js"></script>
    </body>


</html>
